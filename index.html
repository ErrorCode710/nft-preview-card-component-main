<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <article class="nft__card">
    <div class="wrapper">
    <div class="nft__img">
      <a href="#">
      <img src="/images/image-equilibrium.jpg" alt="picture of a cube with a red color in it"></a>
      <div class="image-overlay">
        <img src="/images/icon-view.svg" alt="a eye icon">
      </div>
      </div>
     
    </div>
<div class="nft__content">
  <h1 class="nft__name hover"><a href="#">Equilibrium #3429</a></h1>
  <p class="nft__description">Our Equilibrium collection promotes balance and calm. </p>
  <div class="nft__crypto-deadline flex-group">
    <div class="crypto-amount flex-group ">
      <img src="/images/icon-ethereum.svg" alt="picture of ethereum diamond" class="spacing">
      <p class="eth-price">0.041ETH</p>
    </div>
    <div class="time-left flex-group">
      <img src="/images/icon-clock.svg" alt="icon of a clock" class="spacing">
      <p class="remaining-days">3 days left</p>
    </div>
    
  </div>
  <hr class="divider">
<div class="nft__creator flex-group">
  <img src="/images/image-avatar.png" class="creator-icon spacing" alt="portrait picture of a woman">
  <p class="hover">Creation of<a href="#" class="creator-name "> Jules Wyvern</a></p>
</div>
</div>
  </article>

</main>
</body>
</html>
